name: Tauri Desktop Build

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - ".github/workflows/tauri-desktop-build.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - ".github/workflows/tauri-desktop-build.yml"
  workflow_dispatch:
    inputs:
      build_cuda:
        description: "Build with CUDA support (requires self-hosted runner with GPU)"
        required: false
        default: false
        type: boolean

env:
  BUN_VERSION: "1.3.5"
  RUST_VERSION: "1.92.0"

jobs:
  build-linux:
    name: Build Linux (CPU)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/web/src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app (CPU)
        working-directory: apps/web
        run: cargo tauri build
        env:
          TAURI_ENV_PLATFORM: linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: continuum-linux-cpu
          path: |
            apps/web/src-tauri/target/release/bundle/deb/*.deb
            apps/web/src-tauri/target/release/bundle/rpm/*.rpm
            apps/web/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7

  build-macos:
    name: Build macOS
    # Using macos-15 with x86_64 arch to avoid ring crate ARM64 Darwin compilation issues
    # macos-13 is retired, macos-14/15 default to ARM64 which breaks ring 0.17.14
    # See: https://github.com/briansmith/ring/issues/1442
    # TODO: Switch to ARM64 when ring is fixed (macos-15-intel available until Aug 2027)
    runs-on: macos-15
    env:
      # Force x86_64 architecture for Intel build
      CARGO_BUILD_TARGET: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/web/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        working-directory: apps/web
        run: cargo tauri build --target x86_64-apple-darwin
        env:
          TAURI_ENV_PLATFORM: darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: continuum-macos-x86_64
          path: |
            apps/web/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
            apps/web/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 7

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/web/src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        working-directory: apps/web
        run: cargo tauri build
        env:
          TAURI_ENV_PLATFORM: windows

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: continuum-windows
          path: |
            apps/web/src-tauri/target/release/bundle/msi/*.msi
            apps/web/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

