# cargo-deny configuration for Continuum Tauri backend
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Analyze all targets (not just current platform)
all-features = true

[advisories]
# Security vulnerability database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Fail on any vulnerability
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Ignore specific advisories (add with reason if needed)
ignore = []

[licenses]
# Allowed licenses (permissive open-source)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-DFS-2016",
    "Unlicense",
    "CC0-1.0",
    "MPL-2.0",  # Mozilla Public License (weak copyleft, acceptable)
]

# Confidence threshold for license detection
confidence-threshold = 0.8

# Clarify licenses that can't be auto-detected
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Duplicate crate detection
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Allow specific duplicates (common in large dependency trees)
skip = []

# Deny specific crates
deny = [
    # Add crates to block here
    # { name = "openssl" }  # Prefer rustls
]

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "warn"

# Allow specific git sources if needed
allow-git = []
